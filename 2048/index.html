<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rush 2048</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">Score
    <div class="score">0
    </div>
</div>
<div>
    <button class="restart">Restart
    </button>
</div>
    <div class="Games">
        <!-- le 2048 sera inséré ici -->

    <script type="text/javascript" src="Base2048.js"></script>
    <script type="text/javascript">
        $(function()
        {
            $('.Games').game2048(); // appel de la fonction 'game2048' du pluggin appliquée à la div de class 'Games'
        });
    </script>
</body>
</html>
